<script th:inline="javascript">

    // 댓글 저장 함수
    const commentWrite = () => {
        const writer = [[${nickname}]];
        const contents = document.getElementById("commentContents").value;
        const id = [[${board.id}]];

        console.log("작성자: ", writer);
        console.log("내용: ", contents);
        console.log("게시글 ID: ", id);

        // 댓글 저장 요청
        $.ajax({
            type: "post",
            url: "/comment/save",
            data: {
                "commentWriter": writer,
                "commentContents": contents,
                "boardId": id
            },
            success: function (res) {
                console.log("댓글 저장 요청 성공", res);
                // 댓글 저장 후 댓글 리스트를 새로 불러옵니다.
                loadComments(id);
                // 입력 필드 초기화
                document.getElementById('commentWriter').value = '';
                document.getElementById('commentContents').value = '';
            },
            error: function (err) {
                console.log("댓글 저장 요청 실패", err);
            }
        });
    };

    // 댓글 리스트 불러오기 함수
    const loadComments = () => {
        const boardId = [[${board.id}]];
        // 댓글 리스트를 초기화
        document.getElementById('comment-list').innerHTML = "";

        // 댓글 불러오기 요청
        $.ajax({
            type: "GET",
            url: "/comment/list",
            data: {
                "boardId": boardId
            },
            success: function (res) {
                console.log("댓글 리스트 불러오기 성공", res);
                let output = "<table>";
                output += "<tr><th>작성자</th>";
                output += "<th>내용</th>";
                output += "<th>작성시간</th></tr>";
                for (let i in res) {
                    output += "<tr>";
                    output += "<td>" + res[i].commentWriter + "</td>";
                    output += "<td>" + res[i].commentContents + "</td>";
                    output += "<td>" + res[i].commentCreatedTime + "</td>";
                    output += "</tr>";
                }
                output += "</table>";
                document.getElementById('comment-list').innerHTML = output;
            },
            error: function (err) {
                console.log("댓글 리스트 불러오기 실패", err);
            }
        });
    };

    // 페이지 로드 시 현재 게시글의 댓글을 불러옵니다.
    $(document).ready(function () {
        const boardId = [[${board.id}]];
        loadComments(boardId);
    });
</script>
