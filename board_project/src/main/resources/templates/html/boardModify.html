<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성 페이지</title>
    <link rel="stylesheet" th:href="@{/boardModify/boardModify.css}">
</head>
<body>
<!--상단 고정바-->
<div class="header">
    <a th:href="@{/board/list}">
        <img th:src="@{/img/logo.png}" alt="pltoo 로고" class="logo">
    </a>
    <div class="auth">
        <a href="/member/login">로그인</a>
        <a href="/member/joinNew.html">회원가입</a>
    </div>
</div>

<!--글쓰기 -->
<div class="container">
    <h1>게시글 수정</h1>
    <form th:action="@{/board/update/{id}(id=${board.id})}" method="post" enctype="multipart/form-data">
        <input type="text" id="user_id" name="user_id" th:value="${board.user_id}" readonly><br><br>
        <input type="text" id="title" name="title" th:value="${board.title}"><br><br>
        <textarea id="content" name="content" rows="4" th:text="${board.content}"></textarea><br><br>
        <input type="file" id="file" name="file"><br><br>
        <div class="button-container">
            <button type="submit">수정</button>
            <button type="button" onclick="window.location.href='/board/list'">취소</button>
        </div>
    </form>
</div>
</body>
</html>
